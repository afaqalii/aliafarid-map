<!DOCTYPE html>
<html>
  <head>
    <title>Leaflet JS</title>
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./Zoom.css" />
  </head>
  <body>
    <main>
      <div class="quadrant">
        <div class="quadrant-row">
          <div class="quadrant-box">
            <img src="./assets/a.png" class="img1" alt="" />
            <img src="./assets/a.png" class="img2" alt="" />
            <img src="./assets/a.png" class="img3" alt="" />
            <img src="./assets/a.png" class="img4" alt="" />
            <img src="./assets/a.png" class="img5" alt="" />
            <img src="./assets/a.png" class="img6" alt="" />
            <img src="./assets/a.png" class="img7" alt="" />
            <h4>pharmakon</h4>
          </div>
          <div class="quadrant-box">
            <img src="./assets/a.png" class="img1" alt="" />
            <img src="./assets/a.png" class="img2" alt="" />
            <img src="./assets/a.png" class="img3" alt="" />
            <img src="./assets/a.png" class="img4" alt="" />
            <img src="./assets/a.png" class="img5" alt="" />
            <img src="./assets/a.png" class="img6" alt="" />
            <img src="./assets/a.png" class="img7" alt="" />
            <h4>platform</h4>
          </div>
        </div>
        <div class="quadrant-row quadrant-row-below">
          <div class="quadrant-box">
            <h4>parasite</h4>
            <img src="./assets/a.png" class="img1" alt="" />
            <img src="./assets/a.png" class="img2" alt="" />
            <img src="./assets/a.png" class="img3" alt="" />
            <img src="./assets/a.png" class="img4" alt="" />
            <img src="./assets/a.png" class="img5" alt="" />
            <img src="./assets/a.png" class="img6" alt="" />
            <img src="./assets/a.png" class="img7" alt="" />
          </div>
          <div class="quadrant-box">
            <h4>perfomance</h4>
            <img src="./assets/a.png" class="img1" alt="" />
            <img src="./assets/a.png" class="img2" alt="" />
            <img src="./assets/a.png" class="img3" alt="" />
            <img src="./assets/a.png" class="img4" alt="" />
            <img src="./assets/a.png" class="img5" alt="" />
            <img src="./assets/a.png" class="img6" alt="" />
            <img src="./assets/a.png" class="img7" alt="" />
          </div>
        </div>

        <div class="quadrant-arrow-horizontal">
          <h3>emergent</h3>
          <div class="quadrant-arrow-horizontal-line"></div>
          <h3>distrubuted</h3>
        </div>
        <div class="quadrant-arrow-vertical">
          <h3>Individual</h3>
          <!-- <span> &rarr; </span> -->
          <div class="quadrant-arrow-vertical-line"></div>
          <h3>infrastructural</h3>
        </div>
      </div>
      <div class="change-type">
        <button id="toggleButton">Change View</button>
      </div>
      <div id="map"></div>
      <div class="modal">
        <div id="imageContainer">
          <img
            id="modalImage1"
            class="modalImage"
            src="./assets/img.jpg"
            alt="Image"
          />
          <img
            id="modalImage2"
            class="modalImage"
            src="./assets/3.jpg"
            alt="Image"
          />
          <!-- <img id="modalImage" src="./assets/2.jpg" alt="Image" /> -->
        </div>
        <!-- <h1 class="store"></h1> -->
        <span class="close">X</span>
      </div>
    </main>
    <!-- webm's only! Not very many. Autoplay will play them all -->

    <!-- Script -->
    <script src="./Zoom.js"></script>
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script defer type="module" src="./index.js"></script>
    <script defer src="./Store.js"></script>
  </body>
</html>
